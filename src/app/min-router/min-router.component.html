<div fxLayout="column">
  <div *ngIf="working">
    <app-loader></app-loader>
  </div>
  <div *ngIf="!working" fxLayout="column">
    <div class="content" fxFlex="100" *ngIf="node.length > 0" fxLayout="column">
      <app-node-top [curNode]="node"></app-node-top>
      <app-node [curNode]="node"></app-node>
    </div>
  </div>
</div>
