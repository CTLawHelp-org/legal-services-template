<div fxLayout="column">
  <div class="admin-blocks-wrapper" fxLayout="column">
    <div class="admin-blocks" fxLayout="column">
      <div *ngIf="working">
        <app-admin-loader></app-admin-loader>
      </div>
      <div fxFlex [fxHide]="working" fxLayout="column">
        <ag-grid-angular fxFlex #agGrid [columnDefs]="columns" [rowData]="blocks"
                         [gridOptions]="gridOptions" class="ag-theme-material grid-wrapper"></ag-grid-angular>
      </div>
    </div>
  </div>
</div>
