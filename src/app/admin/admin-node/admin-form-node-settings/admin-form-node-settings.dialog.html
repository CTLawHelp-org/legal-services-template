<div class="custom-typography" fxFill fxLayout="column">
  <mat-toolbar mat-dialog-title fxLayout="row" class="dialog-header">
    <div class="mat-body backg color">
      Node settings
    </div>
    <div fxFlex></div>
    <div>
      <button mat-raised-button color="primary" (click)="closeDialog()">
        Close
      </button>
    </div>
  </mat-toolbar>
  <div fxFlex>
    <mat-dialog-content fxFill class="dialog-node" fxLayout="column">
      <div fxFlex fxLayout="column">
        <form [formGroup]="formGroup" class="ui-fluid">
          <dynamic-primeng-form [group]="formGroup" [model]="formModel" [layout]="formLayout"
                                hasErrorMessaging="true" (dfChange)="onChange($event)">
            <ng-template modelId="old_path_en" let-value="value">
              <app-multi-input [value]="value" type="old_path_en" [history]="changes"></app-multi-input>
            </ng-template>
            <ng-template modelId="old_path_es" let-value="value">
              <app-multi-input [value]="value" type="old_path_es" [history]="changes"></app-multi-input>
            </ng-template>
          </dynamic-primeng-form>
        </form>
      </div>
    </mat-dialog-content>
  </div>
</div>
